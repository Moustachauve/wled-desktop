<div class="first-row">
  {{ deviceWithState.displayName() }}
</div>
<div class="second-row">
  {{ deviceWithState.device.address }}
  <mat-icon
    aria-hidden="false"
    aria-label="Wifi Status"
    inline="true"
    fontIcon="network_wifi_3_bar"></mat-icon>
  @if (deviceWithState.device.isHidden) {
    <mat-icon
      aria-hidden="true"
      aria-label="Hidden icon"
      inline="true"
      fontIcon="visibility_off"></mat-icon>
    (Hidden)
  }
</div>
